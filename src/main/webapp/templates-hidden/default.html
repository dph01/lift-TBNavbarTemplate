<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:lift="http://liftweb.net/">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title class="lift:Menu.title">My App</title>

<script id="json" src="/classpath/json.js" type="text/javascript"></script>
<script id="jquery" src="/scripts/jquery-1.7.1.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="/bootstrap/2.0.0/css/bootstrap.css">
<script id="bootstrap-dropdown" src="/bootstrap/2.0.0/js/bootstrap-dropdown.js" type="text/javascript"></script>

<link rel="stylesheet" href="/css/twitternav.css" type="text/css">

</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="/">My App</a> 
			  <!-- create the 'main' menu items -->
				<span data-lift="lift:TBNav.menuToTBNav?eager_eval=true"> 
				  <span data-lift="lift:Menu.builder?top:class=nav;li_item:class=active;linkToSelf=true;expandAll=true;group=main"></span>
				</span>
			  <!-- create the 'user' (e.g. login/logout etc) menu items -->
				<span data-lift="lift:TBNav.menuToTBNav?eager_eval=true"> 
				  <span data-lift="lift:Menu.builder?top:class=nav pull-right;li_item:class=active;linkToSelf=true;expandAll=true;group=user"></span>
				</span>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="content" id="content">The main content will get
			bound here</div>
		<div class="lift:msgs">
			<lift:error_class>error</lift:error_class>
			<lift:warning_class>notice</lift:warning_class>
			<lift:notice_class>success</lift:notice_class>
		</div>
	</div>

	<hr />
	</div>
</body>
</html>
